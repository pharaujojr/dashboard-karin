<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Vendas</title>
    <link rel="stylesheet" href="/css/dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1><i class="fas fa-chart-line"></i> Dashboard de Vendas</h1>
            <div class="header-subtitle">Análise completa de performance comercial</div>
        </header>

        <!-- Filtros -->
        <section class="filters-section">
            <div class="filters-container">
                <div class="filter-group">
                    <label for="filtro-unidade">
                        <i class="fas fa-building"></i> Unidade
                    </label>
                    <select id="filtro-unidade" class="filter-select">
                        <option value="">Todas as unidades</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="filtro-vendedor">
                        <i class="fas fa-user-tie"></i> Vendedor
                    </label>
                    <select id="filtro-vendedor" class="filter-select">
                        <option value="">Todos os vendedores</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="tipo-periodo">
                        <i class="fas fa-calendar-week"></i> Período
                    </label>
                    <select id="tipo-periodo" class="filter-select">
                        <option value="dia">Hoje</option>
                        <option value="semana">Esta Semana</option>
                        <option value="mes">Este Mês</option>
                        <option value="mes-passado">Mês Passado</option>
                        <option value="trimestre">Este Trimestre</option>
                        <option value="ano">Este Ano</option>
                        <option value="personalizado">Por Período</option>
                    </select>
                </div>

                <div id="filtros-data-personalizada" class="hidden">
                    <div class="filter-group">
                        <label for="data-inicio">
                            <i class="fas fa-calendar-alt"></i> Data Início
                        </label>
                        <input type="date" id="data-inicio" class="filter-input" th:value="${dataInicio}">
                    </div>

                    <div class="filter-group">
                        <label for="data-fim">
                            <i class="fas fa-calendar-alt"></i> Data Fim
                        </label>
                        <input type="date" id="data-fim" class="filter-input" th:value="${dataFim}">
                    </div>
                </div>

                <button id="btn-filtrar" class="btn-primary">
                    <i class="fas fa-search"></i> Filtrar
                </button>
            </div>
        </section>

        <!-- Métricas Principais -->
        <section class="metrics-section">
            <div class="metrics-grid">
                <div class="metric-card total-vendas">
                    <div class="metric-icon">
                        <i class="fas fa-dollar-sign"></i>
                    </div>
                    <div class="metric-content">
                        <h3>Total de Vendas</h3>
                        <p class="metric-value" id="total-vendas">R$ 0,00</p>
                        <span class="metric-label">no período selecionado</span>
                    </div>
                </div>

                <div class="metric-card ticket-medio">
                    <div class="metric-icon">
                        <i class="fas fa-receipt"></i>
                    </div>
                    <div class="metric-content">
                        <h3>Ticket Médio</h3>
                        <p class="metric-value" id="ticket-medio">R$ 0,00</p>
                        <span class="metric-label">valor médio por venda</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- Seção MAX -->
        <section class="max-section">
            <h2 class="section-title">
                <i class="fas fa-trophy"></i> Destaques do Período
            </h2>
            <div class="max-grid">
                                <div class="max-card maior-venda">
                    <div class="max-icon">
                        <i class="fas fa-trophy"></i>
                    </div>
                    <div class="max-content">
                        <h4>Maior Venda</h4>
                        <p class="max-value" id="maior-venda-valor">R$ 0,00</p>
                        <span class="max-detail" id="maior-venda-vendedor">-</span>
                    </div>
                </div>

                <div class="max-card top-vendedores">
                    <div class="max-content">
                        <h4><i class="fas fa-crown"></i> Ranking de Vendas</h4>
                        <div class="top-vendedores-chart">
                            <canvas id="topVendedoresChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </section>

        <!-- Gráfico -->
        <section class="chart-section">
            <h2 class="section-title">
                <i class="fas fa-chart-area"></i> Evolução das Vendas
            </h2>
            <div class="chart-container">
                <canvas id="vendasChart"></canvas>
            </div>
        </section>

        <!-- Loading -->
        <div id="loading" class="loading hidden">
            <div class="loading-spinner"></div>
            <p>Carregando dados...</p>
        </div>
    </div>

    <script src="/js/dashboard.js"></script>
</body>
</html>
